<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GameBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="true"></script>
</head>
<body>
    
        <div class="score-board">
            <p class="score-board-title"> Score:</p>
            <p class="score">0-0</p>
        </div> 

        <div class="stats">
            <p class="round-stat"></p>
        </div>

        <div class="game-board">
            <button id="rock" class="rps-choices" onclick="getPlayerChoice(this.id)">&#9994</button>
            <button id="paper" class="rps-choices" onclick="getPlayerChoice(this.id)">&#9995</button>
            <button id="scissors" class="rps-choices" onclick="getPlayerChoice(this.id)">&#9996</button>
        </div>

        <div class="control-board">
            <button id="play-again-btn" disabled onclick="playAgain()">play again</button>
            <button id="back-btn" onclick="location.href='index.html' ">back</button>
        </div>

</body>
</html>
